<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <title>flying colors</title>
  </head>
  <body>
    <div id="info">
      <div class="desktop">
        <p>'r' is for red</p>
        <p>'g' is for green</p>
        <p>'b' is for blue</p>
        <p>'Enter/return' to stop generation</p>
        <p>other keys to see all colors</p>
        <p>click on a color to blink</p>
      </div>
      <div class="mobile">
        <p>Tap to start</p>
        <p>And again</p>
        <p>Swipe to stop generation</p>
        <p>Swipe once more to clear</p>
        <p>See more on devices with keyboards</p>
      </div>
      <p id="bio">Eliseev Slava, 2020</p>
    </div>
    <div id="container"></div>
  </body>
</html>
